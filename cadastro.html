<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPaaS (Communications Platform as a Service)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
</head>
<header>
    <a href="mainsys.html">Início</a>
    <a href="login.html">Login</a>
    <a href="cadastro.html">Cadastro</a>
</header>

<body>
    <h1>Cadaste-se ou faça <a href="login.html">login</a></h1>
    <div id="mainForm" class="mainForm">
        <form action="get">
            <div id="nome" class="nome">
                <label for="nome">Nome Completo</label>
                <input type="text" minlength="15" maxlength="60" required placeholder="Nome Completo" autofocus>
            </div>
            <div id="data" class="data">
                <span>Data de Nascimento</span>
                <label for="dia"></label>
                <select name="dia" id="dia">
                    <option value=""></option>
                </select>
                <select id="mes">
                    <option value=""></option>
                </select>
                <select id="ano" required>
                    <option value=""></option>
                </select>
            </div>
            <div id="sexo" class="sexo">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo" required>
                    <option value="none" selected></option>
                    <option value="female">Feminino</option>
                    <option value="male">Masculino</option>
                    <option value="other">Outro</option>
                    <option value="notSure">Prefiro não informar</option>
                </select>
            </div>
            <div id="mae" class="mae">
                <label for="mae">Nome Materno</label>
                <input type="text" minlength="15" maxlength="60" required placeholder="Nome Materno">
            </div>
            <div id="cpf" class="cpf">
                <label for="cpf">CPF</label>
                <input type="text" maxlength="12" required placeholder="Somente Números">
            </div>
            <div id="celular" class="celular">
                <label for="celular">Celular</label>
                <input type="tel" required placeholder="Celular">
            </div>
            <div id="fixo" class="fixo">
                <label for="fixo">Telefone Fixo</label>
                <input type="tel" required placeholder="Telefone Fixo">
                <div class="form-row">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" maxlength="8" required>
                    <small><a href="descobrir-cep.html">Não sei meu cep</a></small>
                </div>
                <div class="form-row">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" required>
                </div>
                <div class="form-row">
                    <label for="numero">Número</label>
                    <input type="text" name="numero" id="numero" required>
                </div>
                <div class="form-row">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>
                <div class="form-row">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>
                <div class="form-row">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" required>
                </div>
                <div id="usuario" class="usuario">
                    <label for="usuario">Login</label>
                    <input type="text" minlength="6" maxlength="6" required placeholder="Login">
                    <small>*Obrigatório 6 caracteres.</small>
                </div>
                <div id="senha" class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" minlength="8" maxlength="8" required placeholder="Senha">
                    <small>*Obrigatório 8 caracteres.</small>
                </div>
                <div id="confirmaSenha" class="confirmaSenha">
                    <label for="confirmaSenha">Confirme a Senha</label>
                    <input type="password" minlength="8" maxlength="8" required placeholder="Confirme a Senha">
                </div>
                <div id="btn-Newuser" class="btn-Newuser">
                    <button type="submit" autofocus>Criar Login</button>
                </div>
                <div id="btn-Reset" class="btn-Reset">
                    <button type="reset">Limpar</button>
                </div>
        </form>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
